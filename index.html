<body><center>

<!-- new header call -->
<div id="headerContainer"></div>

<h1>Crafting Companion</h1></center>

<!-- load game list call -->
<label for="gameSelect">Choose a Game:</label>
<select id="gameSelect"></select>

<!-- Filter list call -->

<label for="typeFilter">Filter by Type:</label>
<select id="typeFilter"></select>

<label for="searchBox">Search Recipes:</label>
<div id="controls" style="display:flex; gap:5px; align-items:center;">
  <input id="searchBox" type="text" placeholder="Search..." style="width:75%;" />
  <select id="sortSelect" style="width:23%;">
    <option value="asc">Sort: A-Z</option>
    <option value="desc">Sort: Z-A</option>
  </select>
</div>


<div id="recipeList" class="ingredients"></div>


<script type="module" src="./src/scripts/main.js"></script>
